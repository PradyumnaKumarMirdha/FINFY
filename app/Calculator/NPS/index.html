<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>NPS Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<div class="header">
		<h1 style="color: #6258A8">NPS Calculator</h1>
		<button>
			<i class="bi bi-list"></i>
		</button>
	</div>
	<div class="sub-container">
		<div class="view">
			<div class="details">
				<div>
					<div class="detail">
						<p style="color: #9088D2">Investment per month</p>
						<div style="display: flex;">
							<p style="color: #6258A8">&#x20B9</p>
							<p id="invest-amt-text" style="color: #6258A8"></p>
						</div>
					</div>
					<input type="range" id="total-invest" min="500" max="10000" step="500">
				</div>
				<div>
					<div class="detail">
						<p style="color: #9088D2">Expected return rate(p.a)</p>
						<p id="interest-rate-text" style="color: #6258A8"></p>
					</div>
					<input type="range" id="interest-rate" min="1" max="15" step="0.5">
				</div>
				<div>
					<div class="detail">
						<p style="color: #9088D2">Your age</p>
						<p id="time-period-text" style="color: #6258A8"></p>
					</div>
					<input type="range" id="time-period" min="18" max="59" step="1">
				</div>
			</div>
		</div>
		<div class="breakup">
			<canvas id="pieChart"></canvas>
		</div>
	</div>
	<div>
		<div class="loan-details">
			<div class='chart-details'>
				<p style="color: #9088D2">Total Invested</p>
				<p id="cp" style="color: #130F31; font-size: 17px;"></p>
			</div>
			<div class='chart-details'>
				<p style="color: #9088D2">Interest Earned</p>
				<p id="ci" style="color: #130F31; font-size: 17px;"></p>
			</div>
			<div class='chart-details'>
				<p style="color: #9088D2">Maturity amount</p>
				<p id="ct" style="color: #130F31; font-size: 17px;"></p>
			</div>
		</div>
		<div id="NotforMobileview">
			<canvas id="lineChart" height="200px" width="200px"></canvas>
		</div>
	</div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js'></script><script  src="./script.js"></script>

</body>
</html>
